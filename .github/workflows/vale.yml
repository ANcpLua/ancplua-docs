name: Vale Linter

on:
  pull_request:
    paths:
      - '**.md'
      - '**.mdx'
      - '.vale.ini'
      - '.github/styles/**'

jobs:
  vale:
    name: Lint documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: errata-ai/vale-action@v2
        with:
          reporter: github-pr-review
          filter_mode: added
          fail_on_error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
