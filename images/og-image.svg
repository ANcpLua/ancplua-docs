<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="#0891B2" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#06B6D4" opacity="0.1"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Logo/Brand name -->
  <text x="100" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#06B6D4">ANcpLua</text>

  <!-- Subtitle -->
  <text x="100" y="350" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="400" fill="#94a3b8">.NET SDK with Analyzers &amp; Polyfills</text>

  <!-- Description -->
  <text x="100" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#64748b">Opinionated MSBuild SDK for modern .NET development</text>

  <!-- Feature pills -->
  <rect x="100" y="480" width="140" height="40" rx="20" fill="#0891B2" opacity="0.2"/>
  <text x="130" y="507" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#06B6D4">Analyzers</text>

  <rect x="260" y="480" width="120" height="40" rx="20" fill="#0891B2" opacity="0.2"/>
  <text x="285" y="507" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#06B6D4">Polyfills</text>

  <rect x="400" y="480" width="150" height="40" rx="20" fill="#0891B2" opacity="0.2"/>
  <text x="425" y="507" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#06B6D4">OpenTelemetry</text>

  <rect x="570" y="480" width="100" height="40" rx="20" fill="#0891B2" opacity="0.2"/>
  <text x="592" y="507" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#06B6D4">Roslyn</text>

  <!-- Code decoration -->
  <rect x="800" y="200" width="300" height="230" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <circle cx="825" cy="225" r="6" fill="#ef4444"/>
  <circle cx="847" cy="225" r="6" fill="#eab308"/>
  <circle cx="869" cy="225" r="6" fill="#22c55e"/>

  <text x="820" y="270" font-family="monospace" font-size="14" fill="#64748b">&lt;Project Sdk=</text>
  <text x="820" y="295" font-family="monospace" font-size="14" fill="#06B6D4">  "ANcpLua.NET.Sdk"</text>
  <text x="820" y="320" font-family="monospace" font-size="14" fill="#64748b">&gt;</text>
  <text x="820" y="360" font-family="monospace" font-size="14" fill="#94a3b8">  &lt;TargetFramework&gt;</text>
  <text x="820" y="385" font-family="monospace" font-size="14" fill="#22c55e">    net10.0</text>
  <text x="820" y="410" font-family="monospace" font-size="14" fill="#94a3b8">  &lt;/TargetFramework&gt;</text>
</svg>
